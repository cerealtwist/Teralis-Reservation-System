<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login | Teralis</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Design System -->
  <link rel="stylesheet" href="assets/css/design-system.css">
  <link rel="stylesheet" href="assets/css/navbar.css">
  <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>

<!-- NAVBAR (AUTH VERSION) -->
<nav class="navbar navbar-expand-lg navbar-auth fixed-top">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
      <img
        src="../static/assets/icons/teralis-logo-red.svg"
        alt="Teralis Logo"
      >
    </a>

    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav nav-main me-4">
        <li class="nav-item">
          <a class="nav-link active" href="index.html">
            <img src="../static/assets/icons/home.svg" class="nav-icon" alt="">
            <span>Home</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <img src="../static/assets/icons/ruangan.svg" class="nav-icon" alt="">
            <span>Ruangan</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <img src="../static/assets/icons/petunjuk.svg" class="nav-icon" alt="">
            <span>Petunjuk</span>
          </a>
        </li>
      </ul>

      <a href="login.html" class="btn-login">Login</a>
    </div>
  </div>
</nav>


<!-- LOGIN SECTION -->
<section class="login-wrapper">
  <div class="container-fluid h-100">
    <div class="row h-100">

      <!-- LEFT: FORM -->
      <div class="col-lg-6 d-flex align-items-center justify-content-center">
        <div class="login-card">

          <h1 class="login-title">
            Masuk Ke <span>TERALIS</span>
          </h1>

          <p class="login-desc">
            Gunakan akun SSO Telkom University Anda untuk mulai
            melakukan reservasi ruangan.
          </p>

          <!-- FORM -->
          <form method="post" action="/teralis-reservation-system/login">

            <div class="mb-4">
              <label class="form-label">Email</label>
              <input
                type="email"
                name="email"
                class="form-control"
                placeholder="Masukkan Email"
                required
              >
            </div>

            <div class="mb-3">
              <label class="form-label">Password</label>
              <input
                type="password"
                name="password"
                class="form-control"
                placeholder="••••••••"
                required
              >
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="remember">
                <label class="form-check-label" for="remember">
                  Ingat Saya
                </label>
              </div>

              <a href="#" class="forgot-link">Lupa Password</a>
            </div>

            <!-- ERROR INLINE -->
            <p class="error-message">
              ${error}
            </p>

            <button type="submit" class="btn-login w-100">
              Sign In
            </button>

            <!-- SSO BUTTON (UI ONLY) -->
            <button type="button" class="btn-sso w-100 mt-3" disabled>
              <img src="assets/img/microsoft.svg" alt="">
              Sign in dengan Akun Microsoft
            </button>

          </form>

        </div>
      </div>

      <!-- RIGHT: IMAGE -->
      <div class="col-lg-6 login-image d-none d-lg-block"></div>

    </div>
  </div>
</section>

</body>
</html>
